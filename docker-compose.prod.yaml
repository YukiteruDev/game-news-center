services:
  backend:
    container_name: news-backend-prod
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PUPPETEER_CACHE_DIR=/app/.puppeteer-cache
    env_file:
      - ./.env
    volumes:
      - puppeteer_cache:/app/.puppeteer-cache
    networks:
      - news-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'curl --fail http://localhost:3000/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        pnpm --filter backend migration:up &&
        echo 'Starting application...' &&
        node backend/dist/src/app.js
      "

  frontend:
    container_name: news-frontend-prod
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - '8080:80'
    networks:
      - news-network
    restart: unless-stopped

  db:
    image: postgres:17-alpine
    container_name: news-db-prod
    restart: always
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - '5433:5432' # Only if absolutely necessary for external access/debugging
    networks:
      - news-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  news-network:
    driver: bridge

volumes:
  postgres_data:
  puppeteer_cache:
